<!DOCTYPE html>
<html>
<head>
  <title>psd.js image example</title>

  <style type="text/css">
  body, html {
    padding: 0;
    margin: 0;
  }

  #dropzone {
    width: 500px;
    height: 100px;
    border: 1px #ababab dashed;
    margin: 50px auto;
  }

  #dropzone p {
    text-align: center;
    line-height: 100px;
    margin: 0;
    padding: 0;
  }

  #image {
    text-align: center;
  }
  </style>

  <script type="text/javascript" src="../../dist/psd.js"></script>
</head>
<body>
  <div id="dropzone">
    <p>Drop here</p>
  </div>

  <div id="image"></div>
  <pre id="data"></pre>

  <script type="text/javascript">
  (function () {
    var PSD = require('psd');

    document.getElementById('dropzone').addEventListener('dragover', onDragOver, true);
    document.getElementById('dropzone').addEventListener('drop', onDrop, true);

    function onDragOver(e) {
      e.stopPropagation();
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
    }

    function onDrop(e) {
      e.stopPropagation();
      e.preventDefault();
      var dropTime = new Date().getTime();
      console.log("拖拽完成："+ dropTime);
      PSD.fromEvent(e).then(function (psd) {
        console.log("psd生成："+(new Date().getTime()-dropTime));
         var tree = psd.tree();
         window.arr = [];
         getChild(tree,psd);
        var exp = tree.export();
        console.log("目录树生成："+(new Date().getTime()-dropTime));
        var data = JSON.stringify(exp,undefined,2);
        document.getElementById('data').innerHTML = data;
        console.log("图片开始生成:"+(new Date().getTime()-dropTime));
        psd.image.toPng().then(function (image) {
          console.log("图片生成完成："+(new Date().getTime()-dropTime));
          document.getElementById('image').appendChild(image);
        });
      });
    }
    function getChild(parent,psd){
      var children = parent.children(),
        _child;
      if(children.length > 0){
        for(var i in children){
          _child = children[i];
          if(_child.name.match(/{\S{0,}}/g)){
            if(_child.name.indexOf("{}")>-1){
              //arr.push(children.splice(i-0,1));
              var imgData = psd.file.data;
              var thisIndex = _child.layer.layerStart;
              var thisEnd = _child.layer.layerEnd;
              var subData = imgData.subarray(thisEnd);

                    if(LayerCfg[n].name === _child.layer.name){
                      lastLayerEnd = LayerCfg[n-1].end;
                      break;
                    }
                }
                if(location.href.indexOf("test=true") >-1){
                  var diff = (thisEnd-lastLayerEnd);
                  psd.image.obj.startPos -=diff;            
                  psd.image.startPos -=diff;
                // psd.image.endPos -=diff;
                psd.file.pos-= diff;
                imgData.set(subData,lastLayerEnd);
                psd.file.data = imgData.subarray(0,imgData.length-diff);
                }
            }
            console.log(_child.name);
          }
          if(_child.children){

      }
      
    }
  }());
  </script>
</body>
</html>
